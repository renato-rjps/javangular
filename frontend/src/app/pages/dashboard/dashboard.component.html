<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
  <h1 class="h2">Dashboard </h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button class="btn btn-sm btn-outline-secondary">Salvar</button>
      <button class="btn btn-sm btn-outline-secondary">Exportar</button>
    </div>
    <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
      <span data-feather="calendar"></span>
      Menu
    </button>
  </div>
</div>

<div class="row mb-2">
  <div class="col-12">
    <span class="badge badge-success">Server Status {{appHealth?.status}}</span>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Method</th>
        <th>Request Status</th>
        <th>Hora</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trace of httpTrace?.traces">
        <td>{{trace.request.method}}</td>
        <td>{{trace.response.status}}</td>
        <td>{{trace.timestamp }}</td>
        <td>{{trace.request.uri}}</td>
      </tr>
    </tbody>
  </table>
</div>
