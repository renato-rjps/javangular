<div class="pt-3 pb-2 mb-3">
  <h1 class="h2">Lista de Pessoas</h1>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Nome</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pessoa of pessoas">
        <td>{{pessoa.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
