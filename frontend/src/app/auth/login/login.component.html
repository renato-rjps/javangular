<div class="login">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
    <div *ngIf="errorMessage" class="alert alert-danger bg-white alert-dismissible fade show" role="alert">
      <strong>Desculpe!</strong>
      <p>{{errorMessage}}</p>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">RSBdev Tecnologia</h1>
      <p>Template com sistema administrativo inicial do projeto.
      </p>
    </div>

    <div class="form-group">
      <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
      <small *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)" class="form-text text-danger">
        * E-mail é obrigatório
      </small>
      <small *ngIf="loginForm.get('email').invalid && !(loginForm.get('email').dirty || loginForm.get('email').touched)" class="form-text text-muted">
        Informe o email de acesso
      </small>
    </div>

    <div class="form-group">
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Informe a senha">
      <small *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)"
        class="form-text text-danger">
        * Senha é obrigatória
      </small>
      <small *ngIf="loginForm.get('password').invalid && !(loginForm.get('password').dirty || loginForm.get('password').touched)"
        class="form-text text-muted">
        Informe a senha de acesso
      </small>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">
      Acessar o Sistema</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; RSBdev 2018</p>
  </form>
</div>
